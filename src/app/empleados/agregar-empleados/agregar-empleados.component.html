<div class="container py-5 d-flex justify-content-center" style="background-color: #f0f8ff; border-radius: 15px;">
  <div class="col-12 col-md-8 col-lg-6">
    <form (ngSubmit)="agregar()" style="background-color: #ffffff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label" style="color: #ff4500;">N. Empleado</label>
          <input type="text" class="form-control" name="n_Empleado" [(ngModel)]="nuevo.n_Empleado" required style="border: 2px solid #ff4500; border-radius: 5px;">
        </div>
        <div class="col-md-6">
          <label class="form-label" style="color: #ff4500;">Nombre</label>
          <input type="text" class="form-control" name="nombre" [(ngModel)]="nuevo.nombre" required style="border: 2px solid #ff4500; border-radius: 5px;">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label" style="color: #1e90ff;">Correo</label>
          <input type="email" class="form-control" name="correo" [(ngModel)]="nuevo.correo" required style="border: 2px solid #1e90ff; border-radius: 5px;">
        </div>
        <div class="col-md-6">
          <label class="form-label" style="color: #1e90ff;">Tel√©fono</label>
          <input type="tel" class="form-control" name="telefono" [(ngModel)]="nuevo.telefono" style="border: 2px solid #1e90ff; border-radius: 5px;">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label" style="color: #32cd32;">Fecha de Nacimiento</label>
          <input type="date" class="form-control" name="fecha_N" [(ngModel)]="nuevo.fecha_N" style="border: 2px solid #32cd32; border-radius: 5px;">
        </div>
        <div class="col-md-6">
          <label class="form-label" style="color: #32cd32;">Sexo</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" value="Masculino" name="sexo" [(ngModel)]="nuevo.sexo" style="border: 2px solid #32cd32; border-radius: 5px;">
            <label class="form-check-label" style="color: #32cd32;">Masculino</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" value="Femenino" name="sexo" [(ngModel)]="nuevo.sexo" style="border: 2px solid #32cd32; border-radius: 5px;">
            <label class="form-check-label" style="color: #32cd32;">Femenino</label>
          </div>
        </div>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn" style="background-color: #ff6347; color: white; border-radius: 5px;">Registrar</button>
      </div>
    </form>
  </div>
</div>
